buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
		reactivestreamsVersion = '1.0.0'
		projectreactorVersion = '1.1.6.RELEASE'
		reactorVersion = '2.0.7.RELEASE'
		lombokVersion = '1.16.8'
		rxJavaVersion = '1.0.10'
		baseName = 'reactive-spring'
		version = '1.0.0'
		gradleVersion = '2.11'
	}

	repositories { jcenter() }
	dependencies { classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion" }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

version = version
jar { baseName = baseName }

sourceCompatibility = targetCompatibility = 1.8

repositories { jcenter() }

dependencies {
	compile "io.projectreactor:reactor-stream:$reactorVersion",
			"org.projectreactor:reactor-core:$projectreactorVersion",
			"org.reactivestreams:reactive-streams:$reactivestreamsVersion",
			"org.reactivestreams:reactive-streams-tck:$reactivestreamsVersion",
			'org.springframework.boot:spring-boot-starter-web',
			"org.projectlombok:lombok:$lombokVersion",
			"io.reactivex:rxjava:$rxJavaVersion"

	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

eclipse {
	classpath {
		 containers.remove 'org.eclipse.jdt.launching.JRE_CONTAINER'
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) { gradleVersion = gradleVersion }
