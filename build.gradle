dependencyManagement {
  imports {
    mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.0.BUILD-SNAPSHOT'
  }
}

version = '0.0.1'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
  mavenCentral()
  maven { url 'https://repo.spring.io/snapshot' }
  maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
  compile 'org.springframework.boot:spring-boot-starter-webflux',
          'org.springframework.boot:spring-boot-starter-aop',
          'org.springframework.boot:spring-boot-starter-data-mongodb',
          'org.mongodb:mongodb-driver-reactivestreams',
          'org.springframework.boot:spring-boot-starter-websocket',
          'com.fasterxml.jackson.datatype:jackson-datatype-jsr310',
          'org.springframework.boot:spring-boot-starter-amqp',
          'io.projectreactor.ipc:reactor-netty', // 'io.projectreactor.ipc:reactor-netty:0.6.3.BUILD-SNAPSHOT',
          'io.projectreactor.ipc:reactor-ipc', // 'io.projectreactor.ipc:reactor-ipc:0.6.2.BUILD-SNAPSHOT',
          'io.projectreactor:reactor-core', // 'io.projectreactor:reactor-core:3.1.0.BUILD-SNAPSHOT',
          'org.webjars:sockjs-client:1.1.2',
          'org.webjars:stomp-websocket:2.3.3-1',
          'org.webjars:webjars-locator',
          'org.webjars:jquery:3.2.0',
          'org.webjars:materializecss:0.98.1',
          'org.webjars:react:15+',
          'org.webjars:babel:5.8.29-1',
          'org.webjars.npm:types__whatwg-fetch:0.0.33' // fetch api
  optional 'org.springframework.boot:spring-boot-configuration-processor'
  compileOnly 'org.projectlombok:lombok'
  runtime 'org.springframework.boot:spring-boot-devtools'
  testCompile 'org.springframework.boot:spring-boot-starter-test'
}
