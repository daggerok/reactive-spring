plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
  id 'org.springframework.boot' version '1.5.2.RELEASE'
  id 'io.spring.dependency-management' version '1.0.2.RELEASE'
}

version = '0.0.1'
jar { baseName = 'reactive-spring' }
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

springBoot { executable = true }

repositories { jcenter() }

dependencies {
  compile 'io.projectreactor:reactor-stream',
      'org.projectreactor:reactor-core:1.1.6.RELEASE',
      'org.reactivestreams:reactive-streams',
      'org.reactivestreams:reactive-streams-tck:1.0.0',
      'org.springframework.boot:spring-boot-starter-web',
      'io.reactivex:rxjava:1.0.10'
  compileOnly 'org.projectlombok:lombok'
  runtime 'org.springframework.boot:spring-boot-devtools'
  testCompile 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
  imports {
    mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.2.RELEASE'
  }
}

eclipse {
  classpath {
    containers.remove 'org.eclipse.jdt.launching.JRE_CONTAINER'
    containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
  }
}

task wrapper(type: Wrapper) { gradleVersion = '3.4' }
